version: 1
applications:
  - appRoot: neuro-career-fe
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    backend:
      phases:
        preBuild:
          commands:
            - cd neuro-career-be
            - pip install -r requirements.txt
        build:
          commands:
            - cd neuro-career-be
            - echo "Backend build completed"
      artifacts:
        baseDirectory: neuro-career-be
        files:
          - '**/*'