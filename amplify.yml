version: 1
applications:
  - appRoot: neuro-career-fe
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - echo "Building Next.js application..."
            - pnpm build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*